<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Article</h1>

    <form action="{{ url_for('add_article') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <label for="author_name">Author Name:</label>
        <input type="text" id="author_name" name="author_name">
        <label for="author_occupation">Author Occupation:</label>
        <input type="text" id="author_occupation" name="author_occupation">
        <label for="author_email">Author Email:</label>
        <input type="text" id="author_email" name="author_email">
        <label for="author_description">Author Description:</label>
        <textarea id="author_description" name="author_description"></textarea>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
